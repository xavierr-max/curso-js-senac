<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h2 {
        color: #ffffff;
        color: #030326;
        padding: 10px;
      }

      body {
        background-color: #1e90ff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .forms {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        /* min e max */
        max-width: 80%;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 0px 5px 3px rgb(206, 206, 206);
      }

      input {
        width: 100%;
        padding: 8px;
        border-radius: 20px;
        border: none;
        color: 1px solid #030326;
        outline: none;
        border: 1px solid #e9e9e9;
      }

      .btn {
        /* border: 1px solid red; */
        width: 100%;
        display: flex;
        align-items: end;
        justify-content: end;
      }

      .btn input {
        width: 50%;
        background-color: #ffffff;
        cursor: pointer;
        
        border-radius: 10px;
        
      }
      
      .btn input:hover {
        width: 50%;
        background-color: #000000;
        color: #ffffff;
        cursor: pointer;
        border-radius: 20px;
        transition: 0.8s;
      }


    </style>
  </head>
  <body>
    <form action="" method="get" class="forms">
      <h2>Preencha o formul√°rio</h2>

      <input type="text" name="" id="" placeholder="Nome" />

      <input type="email" name="" id="" placeholder="Email" required />

      <input type="password" name="" id="" placeholder="Senha" required />

      <div class="btn">
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
