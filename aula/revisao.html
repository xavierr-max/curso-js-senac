<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .pai {
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .filho {
        background-color: rgb(255, 255, 255);
        padding: 105px;
        border-radius: 10px;
        box-shadow: 10px 10px 3px 1px rgb(204, 204, 204);
        margin: 10px;
        border: 2px solid black;
      }

      .filho:hover {
        background-color: rgb(0, 0, 0);
        color: white;
        border-radius: 40px;
        transition: 0.3s;
        box-shadow: 10px 10px 3px 1px rgba(19, 17, 17, 0.507);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="pai">
      <div class="filho">1</div>
      <div class="filho">2</div>
      <div class="filho">3</div>
      <div class="filho">4</div>
    </div>
  </body>
